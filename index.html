<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="encabezado">
        <h1 class="title">Subir Archivos / Portal de Transparencia</h1>
    </nav>
    <img class="imagen" src="/icons/logount.png" alt="Logo UNT">
    <div class="container">
        <div class="header-section">
            <h1>Transparencia </h1>
            <p>Aquí puedes subir los archivos para la pagina del <a href="https://www.transparencia.gob.pe/enlaces/pte_transparencia_enlaces.aspx?id_entidad=10402" target="_blank">Portal de Transparencia</a> de la UNT</p>
            <p>Se aceptan solo archivos en formato PDF</p>
        </div>
        <div class="drop-section">
            <div class="col">
                <div class="cloud-icon">
                    <img src="icons/cloud.png" alt="cloud">
                </div>
                <span>Arrastra y suelta tus archivos</span>
                <span>O</span>
                <button class="file-selector">Selecciona Archivos</button>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Suelta Aquí</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Subiendo Archivos</div>
            <div class="list"></div>
        </div>
    </div>
</body>
</html>
